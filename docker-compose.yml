version: '3.8'

services:
  web:
    build: .
    container_name: course-registration-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - course-registration-network
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=course_registration_db

  db:
    image: mysql:8.0
    container_name: course-registration-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: course_registration_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-registration-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: course-registration-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - course-registration-network

networks:
  course-registration-network:
    driver: bridge

volumes:
  db_data: